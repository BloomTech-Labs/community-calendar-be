<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Sign In with Auth0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <style>
    body,
    html {
      height: 100%;
      background-color: #f9f9f9;
    }

    .login-container {
      position: relative;
      margin: 0 auto;
      height: 100%;
    }

    .register-container {
      position: relative;
      margin: 0 auto;
      height: 100%;
    }

    .login-box {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 15px;
      background-color: #fff;
      box-shadow: 0px 5px 5px #ccc;
      border-radius: 5px;
      border-top: 1px solid #e9e9e9;
    }

    .line {
      height: 1px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 6px;
    }

    .login-header {
      text-align: center;
    }

    .login-header img {
      width: 75px;
    }

    .hide {
      display: none;
    }

    .social {
      text-align: center;
    }

    .social-button:hover {
      opacity: 0.5;
      cursor: pointer;
    }

    .form-control {
      border: 1px solid #1d1d1d;
      border-top: 0;
      border-right: 0;
      border-left: 0;
      border-radius: 0;
      box-shadow: none;
    }

    .btn-color {
      background-color: #1d1d1d;
      border: 1px solid #1d1d1d;
      box-sizing: border-box;
      border-radius: 6px;
    }

    #error-message {
      display: none;
    }
  </style>
  <body
    style='background-image: url("https://res.cloudinary.com/duoz4fpzs/image/upload/v1576566677/Rectangle_42_kxvpu7.png"); background-repeat: no-repeat; background-size: cover'
  >
    <div class="login-container">
      <button
        style="margin: 0;"
        type="button"
        id="btn-signup"
        class="btn btn-default btn-block"
      >
        Sign Up
      </button>
      <div class="col-xs-12 col-sm-4 col-sm-offset-4 login-box">
        <div class="login-header"></div>
        <div id="error-message" class="alert alert-danger"></div>
        <form onsubmit="return false;" method="post">
          <div class="row" style="margin: 0 auto">
            <div
              class="col-xs-5 social-button"
              style="text-align: right"
              id="btn-google-login"
            >
              Log in with <strong>Google</strong>
            </div>
            <div class="col-xs-2 social">or</div>
            <div
              class="col-xs-5 social-button"
              style="text-align: left"
              id="btn-facebook-login"
            >
              Log in with <strong>Facebook</strong>
            </div>
            <div class="row" style="margin: 0 auto">
              <div class="col-md-1"></div>
              <hr align="center" class="col-md-3" />
              <div class="col-md-3" style="text-align: center; opacity: 0.3;">
                Or
              </div>
              <hr align="center" class="col-md-3" />
              <div class="col-md-1"></div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <hr />
        </form>
        <button
          type="button"
          id="btn-real-login"
          class="btn btn-default btn-danger btn-block btn-block btn-color"
        >
          Sign In with Email
        </button>
      </div>
    </div>
    <div class="register-container hide">
      <button
        type="submit"
        id="btn-login"
        class="btn btn-primary btn-block hide"
      >
        Log In
      </button>
      <div class="col-xs-12 col-sm-4 col-sm-offset-4 login-box">
        <div class="login-header"></div>
        <div id="error-message" class="alert alert-danger"></div>
        <form onsubmit="return false;" method="post">
          <div class="row">
            <div
              class="col-xs-5 social-button"
              style="text-align: right"
              id="btn-google-signup"
            >
              Sign up with <strong>Google</strong>
            </div>
            <div class="col-xs-2 social">or</div>
            <div
              class="col-xs-5 social-button"
              style="text-align: left"
              id="btn-facebook-signup"
            >
              Sign up with <strong>Facebook</strong>
            </div>
            <div class="row" style="margin: 0 auto">
              <div class="col-md-1"></div>
              <hr align="center" class="col-md-3" />
              <div class="col-md-3" style="text-align: center; opacity: 0.3;">
                Or
              </div>
              <hr align="center" class="col-md-3" />
              <div class="col-md-1"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first_name">First Name</label>
              <input type="first_name" class="form-control" id="first_name" />
            </div>
            <div class="form-group col-md-6">
              <label for="last_name">Last Name</label>
              <input type="text" class="form-control" id="last_name" />
            </div>
          </div>
          <div class="form-group">
            <label for="email_signup">Email</label>
            <input type="email" class="form-control" id="email_signup" />
          </div>
          <div class="form-group">
            <label for="password_signup">Password</label>
            <input type="password" class="form-control" id="password_signup" />
          </div>
          <hr />
        </form>
        <button
          type="button"
          id="btn-real-signup"
          class="btn btn-default btn-danger btn-block btn-color"
        >
          Sign Up with email
        </button>
      </div>
    </div>

    <!--[if IE 8]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>
    <![endif]-->

    <!--[if lte IE 9]>
      <script src="https://cdn.auth0.com/js/polyfills/1.0/base64.min.js"></script>
      <script src="https://cdn.auth0.com/js/polyfills/1.0/es5-shim.min.js"></script>
    <![endif]-->

    <script src="https://cdn.auth0.com/js/auth0/9.11.2/auth0.min.js"></script>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
    <script>
      window.addEventListener('load', function() {
        var config = JSON.parse(
          decodeURIComponent(escape(window.atob('@@config@@'))),
        );

        var params = Object.assign(
          {
            /* additional configuration needed for use of custom domains
          overrides: {
            __tenant: config.auth0Tenant,
            __token_issuer: 'YOUR_CUSTOM_DOMAIN'
          }, */
            domain: config.auth0Domain,
            clientID: config.clientID,
            redirectUri: config.callbackURL,
            responseType: 'code',
          },
          config.internalOptions,
        );

        var webAuth = new auth0.WebAuth(params);

        var databaseConnection = 'Username-Password-Authentication';

        function login(e) {
          e.preventDefault();
          var username = document.getElementById('email').value;
          var password = document.getElementById('password').value;
          webAuth.login(
            {
              realm: databaseConnection,
              username: username,
              password: password,
            },
            function(err) {
              if (err) displayError(err);
              alert(JSON.stringify(err));
            },
          );
        }

        function signup() {
          var email = document.getElementById('email_signup').value;
          var password = document.getElementById('password_signup').value;
          var first_name = document.getElementById('first_name').value;
          var last_name = document.getElementById('last_name').value;

          webAuth.redirect.signupAndLogin(
            {
              connection: databaseConnection,
              email: email,
              password: password,
              user_metadata: {first_name: first_name, last_name: last_name},
            },
            function(err) {
              if (err) displayError(err);
              alert(JSON.stringify(err));
            },
          );
        }

        function loginWithGoogle() {
          webAuth.authorize(
            {
              connection: 'google-oauth2',
            },
            function(err) {
              if (err) displayError(err);
              alert(JSON.stringify(err));
            },
          );
        }

        function loginWithFacebook() {
          webAuth.authorize(
            {
              connection: 'facebook',
            },
            function(err) {
              if (err) displayError(err);
              alert(JSON.stringify(err));
            },
          );
        }
        const registerForm = document.querySelector('.register-container');
        const loginForm = document.querySelector('.login-container');
        const googleLoginButton = document.querySelector('#btn-google-login');
        const facebookLoginButton = document.querySelector(
          '#btn-facebook-login',
        );
        const googleSignupButton = document.querySelector('#btn-google-signup');
        const facebookSignupButton = document.querySelector(
          '#btn-facebook-signup',
        );

        const realLogin = document.querySelector('#btn-real-login');
        const realSignup = document.querySelector('#btn-real-signup');

        const loginButton = document.getElementById('btn-login');
        const signupButton = document.getElementById('btn-signup');

        function toggle() {
          registerForm.classList.toggle('hide');
          loginForm.classList.toggle('hide');
          loginButton.classList.toggle('hide');
          signupButton.classList.toggle('hide');
        }

        function displayError(err) {
          var errorMessage = document.getElementById('error-message');
          errorMessage.innerHTML = err.description;
          errorMessage.style.display = 'block';
        }

        loginButton.addEventListener('click', toggle);
        signupButton.addEventListener('click', toggle);
        googleLoginButton.addEventListener('click', loginWithGoogle);
        googleSignupButton.addEventListener('click', loginWithGoogle);
        facebookLoginButton.addEventListener('click', loginWithFacebook);
        facebookSignupButton.addEventListener('click', loginWithFacebook);
        realLogin.addEventListener('click', login);
        realSignup.addEventListener('click', signup);
      });
    </script>
  </body>
</html>
