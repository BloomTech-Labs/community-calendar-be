#import User, Location, Event  from "../prisma-client/generated/prisma.graphql"

input UserCheckIdInput {
  auth0_id: String!
}

input EventCreateTagInput {
  title: String!
}

input EventCreateInput {
  id: ID
  title: String!
  description: String!
  start: DateTime!
  end: DateTime!
  event_images: Event_ImageCreateManyWithoutEventInput
  rsvps: UserCreateManyWithoutRsvpsInput
  urls: Event_UrlCreateManyWithoutEventInput
  admin: UserCreateManyWithoutAdmin_forInput
  locations: LocationCreateManyWithoutEventInput
  tags: [EventCreateTagInput!]
}

input EventIdInput {
  id: ID!
}

type Query {
  users(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [User!]
  checkId(data: UserCheckIdInput!): [User]
  events(
    where: EventWhereInput
    orderBy: EventOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Event!]
}

type Mutation {
  addUser(data: UserCreateInput!): User!
  addEvent(data: EventCreateInput!): Event!
  updateEvent(data: EventUpdateInput!, where: EventWhereUniqueInput!): Event
  deleteEvent(where: EventWhereUniqueInput!): Event
  addRsvp(event: EventIdInput!): User
  removeRsvp(event: EventIdInput!): User
}
