#import User, Location, Event, Tags  from "../prisma-client/generated/prisma.graphql"

input UserCheckIdInput {
  auth0_id: String!
}

input EventCreateTagInput {
  title: String!
}

input EventCreateInput {
  id: ID
  title: String!
  description: String!
  start: DateTime!
  end: DateTime!
  event_images: Event_ImageCreateManyWithoutEventInput
  rsvps: UserCreateManyWithoutRsvpsInput
  urls: Event_UrlCreateManyWithoutEventInput
  admin: UserCreateManyWithoutAdmin_forInput
  locations: LocationCreateManyWithoutEventInput
  tags: [EventCreateTagInput!]
}

input EventUpdateInput {
  title: String
  description: String
  start: DateTime
  end: DateTime
  creator: UserUpdateOneWithoutCreated_eventsInput
  event_images: Event_ImageUpdateManyWithoutEventInput
  rsvps: UserUpdateManyWithoutRsvpsInput
  urls: Event_UrlUpdateManyWithoutEventInput
  admins: UserUpdateManyWithoutAdmin_forInput
  locations: LocationUpdateManyWithoutEventInput
  tags: [EventCreateTagInput!]
}

input EventIdInput {
  id: ID!
}

type TMEvent {
  page: TMPage!
}

type TMEventOld {
  id: String!
  name: String!
  url: String!
  images: [TMImage!]!
  venue: TMVenue!
}

type TMVenue {
  name: String!
  images: [TMImage!]
  distance: Float!
  units: String!
  postalCode: String!
  city: TMCity!
  state: TMState!
  address: TMAddress!
}

type TMImage {
  ratio: String!
  url: String!
  width: Int!
  height: Int!
  fallback: Boolean
}

type TMCity {
  name: String!
}

type TMState {
  name: String!
  stateCode: String!
}

type TMAddress {
  line1: String!
  line2: String
}

type TMLocation {
  longitude: String!
  latitude: String!
}

type TMPage {
  size: Int!
  totalElements: Int!
  totalPages: Int!
  number: Int!
}

type Query {
  users(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [User!]
  checkId(data: UserCheckIdInput!): [User]
  events(
    where: EventWhereInput
    orderBy: EventOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Event!]
  tags(
    where: TagWhereInput
    orderBy: TagOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Tag!]
  ticketMasterEvents(
    radius: Int
    unit: String
    size: Int
    keyword: String
    latlong: String!
  ): TMEvent
}

type Mutation {
  addUser(data: UserCreateInput!): User!
  addEvent(data: EventCreateInput!): Event!
  updateEvent(data: EventUpdateInput!, where: EventWhereUniqueInput!): Event
  deleteEvent(where: EventWhereUniqueInput!): Event
  addRsvp(event: EventIdInput!): User
  removeRsvp(event: EventIdInput!): User
}
