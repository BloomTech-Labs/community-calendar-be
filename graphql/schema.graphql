#import User, Location, Event, Tags  from "../prisma-client/generated/prisma.graphql"
# import TMEvent from "../ticket-master/tm.schema.graphql"

input UserCheckIdInput {
  auth0Id: String!
}

input EventCreateTagInput {
  title: String!
}

input EventCreateImageInput {
  url: String!
}

type File {
  filename: String!
  mimetype: String!
  encoding: String!
}

input LocationSearchInput {
  userLongitude: String!
  userLatitude: String!
  radius: Int
}

input EventCreateInput {
  id: ID
  title: String!
  description: String!
  start: DateTime!
  end: DateTime!
  eventImages: [EventCreateImageInput!]
  rsvps: UserCreateManyWithoutRsvpsInput
  urls: EventUrlCreateManyWithoutEventInput
  admin: UserCreateManyWithoutAdminForInput
  locations: LocationCreateManyWithoutEventInput
  tags: [EventCreateTagInput!]
  ticketPrice: Float!
}

input EventUpdateInput {
  title: String
  description: String
  start: DateTime
  end: DateTime
  eventImages: [EventCreateImageInput!]
  rsvps: UserUpdateManyWithoutRsvpsInput
  urls: EventUrlUpdateManyWithoutEventInput
  admins: UserUpdateManyWithoutAdminForInput
  locations: LocationUpdateManyWithoutEventInput
  tags: [EventCreateTagInput!]
  ticketPrice: Float
}

input EventIdInput {
  id: ID!
}

type Location {
  id: ID!
  name: String!
  streetAddress: String!
  streetAddress2: String
  city: String!
  zipcode: Int!
  state: String!
  latitude: Float
  longitude: Float
  distanceFromUser: Float
  distanceUnit: String
  event: Event!
  neighborhood: Neighborhood
}

type Event {
  id: ID!
  title: String!
  description: String!
  start: DateTime!
  end: DateTime!
  creator: User
  ticketPrice: Float!
  eventImages(where: EventImageWhereInput, orderBy: EventImageOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [EventImage!]
  rsvps(where: UserWhereInput, orderBy: UserOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [User!]
  urls(where: EventUrlWhereInput, orderBy: EventUrlOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [EventUrl!]
  admins(where: UserWhereInput, orderBy: UserOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [User!]
  locations(
    where: LocationWhereInput, 
    orderBy: LocationOrderByInput, 
    skip: Int, after: String, 
    before: String, 
    first: Int, 
    last: Int, 
    # userLatitude and userLongitude args used to calculate distance to event
    userLatitude: Float,
    userLongitude: Float,
    # distanceUnit for event is "miles" or "kilometers" to comply with turf requirements
    distanceUnit: String
    ): [Location!]
  tags(where: TagWhereInput, orderBy: TagOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Tag!]
  index: String!
}

type Query {
  users(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [User!]
  checkId(data: UserCheckIdInput!): [User]
  events(
    where: EventWhereInput
    orderBy: EventOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
    searchFilters: SearchFilters
  ): [Event!]
  tags(
    where: TagWhereInput
    orderBy: TagOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Tag!]
  ticketMasterEvents(
    radius: Int
    # "miles" or "km"
    unit: String
    #number of events per page
    size: Int
    page: String
    keyword: String
    #Point to search for events from "30.00,-67.00" . NO SPACES
    latlong: String
    startDateTime: DateTime
    endDateTime: DateTime
    city: String
    countryCode: String
    stateCode: String
    postalCode: String
  ): TMResults
  ticketMasterEventsAlt(
    radius: Int
    # "miles" or "km"
    unit: String
    #number of events per page
    size: Int
    page: String
    keyword: String
    #Point to search for events from "30.00,-67.00" . NO SPACES
    latlong: String
    startDateTime: DateTime
    endDateTime: DateTime
    city: String
    countryCode: String
    stateCode: String
    postalCode: String
  ): TMResultsAlt
}

input TicketPriceSearchInput {
  minPrice: Int
  maxPrice: Int
}

input DateRangeSearchInput {
  start: DateTime!
  end: DateTime!
}

input SearchFilters {
  indexSearch: String
  locationSearch: LocationSearchInput
  tagsSearch: [String!]
  ticketPriceSearch: [TicketPriceSearchInput!]
  dateRangeSearch: DateRangeSearchInput
}

type Mutation {
  addUser(data: UserCreateInput!): User!
  deleteEvent(where: EventWhereUniqueInput!): Event
  addRsvp(event: EventIdInput!): User
  removeRsvp(event: EventIdInput!): User
}

